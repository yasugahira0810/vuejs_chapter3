<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
</head>
<body>
  <div id="app">
    <h2>.lazy</h2>
    <input type="text" v-model.lazy="val">{{ val }}
    <div>フォーカスが外れると同期される</div>
    <h2>.number</h2>
    <input type="text" v-model.number="price">{{ price }}
    <div>コンソールでtest.priceを叩くと型が確認できる</div>
    <h2>.trim</h2>
    <input type="text" v-model.trim="val2">{{ val2 }}
    <div>「aiueo」と入力して間に半角スペースを入れても、1つ分しか空かない</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
