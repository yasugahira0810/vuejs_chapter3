<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="item in list"
          v-bind:key="item.id"
          v-bind:class="{ tuyoi: item.hp > 300 }">
          ID.{{ item.id }} {{ item.name }} HP.{{ item.hp }}
          <span v-if="item.hp > 300">つよい！</span>
      </li>
    </ul>
  </div>
  <script src="vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
